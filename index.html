<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/design-images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script defer src="./assets/js/app.js"></script>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <section class="main-container">
      <div class="content-container">
        <div class="cards-container">
          <div class="card-front-site">
            <div class="circle-1"></div>
            <p>0000 0000 0000 0000</p>
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
          <div class="card-back-site">
            <div>
              <p>000</p>
            </div>
          </div>
        </div>
        <div class="form-container">
          <form action="#" class="form">
            <div class="form-control">
              <label for="Name">Cardholder Name</label>
              <input type="text" class="input-name" placeholder="e.g. Jane Appleseed" />
            </div>
            <small class="name-error"></small>
            <div class="form-control">
              <label for="Number">Card Number</label>
              <input type="text" class="input-number" placeholder="e.g. 1234 5678 9123 0000" />
            </div>
            <small class="number-error"></small>
            <div class="form-control">
              <div class="dates-container">
                <div class="expiring-date-input-container">
                  <label for="Exp Date">Exp. Date (MM/YY)</label>
                  <input type="text" class="input-month" placeholder="MM" />
                  <input type="text" class="input-year" placeholder="YY" />
                  <small class="month-error"></small>
                  <small class="year-error"></small>
                </div>

                <div class="cvc-container">
                  <label for="CVC">CVC</label>
                  <input type="text" class="input-cvc" placeholder="e.g. 123" />
                  <small class="cvc-error"></small>
                </div>
              </div>
            </div>
            <button class="btn-cta" type="submit">Confirm</button>
          </form>
          <div class="modal-success">
                <div class="icon"></div>
                <h2>Thank you!</h2>
                <p>We've added your card details </p>
                <button class="btn-success">Continue</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
